    <h1 class="text-8xl text-center font-bold pb-3 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent 
    glow-text delay-[300ms] duration-[600ms] taos:scale-[1.2] taos:opacity-0" data-taos-offset="400">Contattaci.</h1>

    <h2 class="text-3xl text-center">Ti aiuteremo a pianificare il soggiorno perfetto.</h2>

    <section class="overflow-scroll mb-16">
        <div class="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="flex justify-center gap-6 mb-8">
                <button id="form-tab" class="px-6 py-2 rounded-lg bg-yellow-500 text-gray-900 font-semibold
                    focus:outline-none focus:ring-2 focus:ring-yellow-400
                    hover:ring-4 hover:ring-yellow-400 transition" onclick="showFormSection('form')">Contattaci
                    tu</button>
                <button id="map-tab" class="px-6 py-2 rounded-lg bg-gray-700 text-gray-200 font-semibold
                    focus:outline-none focus:ring-2 focus:ring-yellow-400
                    hover:ring-4 hover:ring-yellow-400 transition" onclick="showFormSection('map')">Dove
                    trovarci</button>
            </div>
            <div id="form-section">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Nome</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md 
                        focus:ring-yellow-500 focus:outline-none focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-300">Cognome</label>
                        <input type="text" id="last-name" name="last-name" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md 
                        focus:ring-yellow-500 focus:outline-none focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md 
                        focus:ring-yellow-500 focus:outline-none focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300">Telefono</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md 
                        focus:ring-yellow-500 focus:outline-none focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300">Messaggio</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md 
                        focus:ring-yellow-500 focus:outline-none focus:border-yellow-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-md transition duration-200">Invia</button>
                </form>
            </div>
            <div id="map-section" class="hidden">
                <!-- Replace this with your map or address info -->
                <div class="text-center text-gray-300">
                    <p>Via Fonte Vecchia, 7<br>Chiusi della Verna (AR)</p>
                    <div class="maps p-[5%] bg-gray-700 rounded-lg shadow-lg mt-6 w-fit m-auto">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.6313937629075!2d11.983947226037781!3d43.641153029380504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132b86741cb21b01%3A0x344513d1fe0a60d6!2s52033%20Caprese%20Michelangelo%20AR!5e0!3m2!1sit!2sit!4v1750332431560!5m2!1sit!2sit"

                            referrerpolicy="no-referrer-when-downgrade"></iframe>
